apiVersion: v1
kind: Service
metadata:
  name: ng-auth-service
spec:
  type: LoadBalancer
  ports:
    - port: 9000
      targetPort: 9000
  selector:
    app: ng-auth-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ng-auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ng-auth-service
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: ng-auth-service
    spec:
      containers:
      - name: ng-auth-service
        image: gcr.io/PROJECT_ID/IMAGE:TAG
        ports:
        - containerPort: 9000
          name: ng-auth
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m